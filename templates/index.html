
{% extends "./layouts/_base.html" %}

{% block title %}Youtube Downloader{% endblock title %}

{% block content %}
    
    <h1 class="text-white text-3xl md:text-4xl lg:text-6xl font-bold uppercase gradient-text text-center">
        Descargar Video de YouTube
    </h1>

    <div class="w-full p-4 flex flex-col justify-center items-center">
        <form method="POST" class="w-full md:w-2/3 lg:w-7/12 bg-yellow-400 p-4 m-4 rounded-md flex flex-col md:flex-row gap-4" enctype="multipart/form-data" id="downloadForm">
            {% csrf_token %}
            <input type="text" name="url" placeholder="Copia el URL del Video" class="w-full border-2 border-indigo-900 rounded-md py-2 px-2 placeholder-indigo-900 text-orange-700" required>
            <button type="submit" class="bg-blue-800 px-2 rounded-md font-bold uppercase text-white hover:bg-blue-500">
                download
            </button>
        </form>
    </div>



{% endblock content %}
